<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Edit</title>
    <link rel="stylesheet" href="styles/admin.css">
    <script src="JavaScript/admin.js"></script>
</head>

<body>
    <!-- Contains header elements -->
    <header>
        <a href="index.html"><img src="/images/Lucky 7-logos_transparent.png" alt="Lucky 7" class="logo"></a>
        <h1><a class="button" href="admin.html">Admin</a></h1>

        <div class="header-right">
            <form action="/search" method="get">
                <input type="text" name="search" placeholder="Search...">
                <button type="submit">Search</button>
            </form>
        </div>
    </header>

    <section>
        <label class="adminP" for="cars">Choose a Product ID:</label>

        <select class="adminP" name="cars" id="cars">
            <option value="1">Product 1</option>
            <option value="saab">Product 2</option>
            <option value="mercedes">Product 3</option>
            <option value="audi">Product 4</option>
        </select>
    </section>

    <div class="product">
        <form action="/action_page.php">
            <label for="fname">Product ID</label><br>
            <input type="text" id="fname" name="fname" value="1" readonly><br>
            <label for="lname">Category ID:</label><br>
            <input type="text" id="lname" name="lname" value="Porsche"><br>
            <label for="lname">Product Name:</label><br>
            <input type="text" id="lname" name="lname" value="911 GT3 RS"><br>
            <label for="lname">Product Description:</label><br>
            <input type="text" id="lname" name="lname" value="Luxury Sports Car"><br>
            <label for="lname">Image Path:</label><br>
            <input type="text" id="lname" name="lname" value="/product.jpg"><br>
            <label for="lname">Price:</label><br>
            <input type="text" id="lname" name="lname" value="$40,000"><br>
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <section>
        <p>Enter a new Product: <button class="button">New Product</button></p>
    </section>


</body>

</html>
